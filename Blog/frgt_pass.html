<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="./Resources/bhlogo.png" type="image/x-icon">

    <link rel="stylesheet" href="../Blog/Css/frgt_pass.css">
    <script>
        let captcha = "";


    function generateCaptcha(n) {
  
    const chrs = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    captcha="";
    for (let i = 0; i < n; i++) {
    captcha += chrs[(Math.floor(Math.random() * chrs.length))];
    }
    document.getElementById("captcha").innerHTML=captcha;
   
}
    function validate(){
    var user_captcha=document.forms["frgt"]["captcha"].value;
    if(user_captcha==captcha){
        window.alert("Right Captcha");
    var pass=document.forms['frgt']['newpass'].value;
    var cpass=document.forms['frgt']['cpass'].value;
    if(pass!=cpass){
        window.alert("Password is not Matched.");
    }
    else{
        window.alert("Password is Matched.");
        window.alert("Now You can close this Tab.")
    }

        
    }
    else{

        window.alert("Wrong Captcha");
        generateCaptcha(5);
    }

    
    }

    </script>
</head>
<body>
    <div id="captcha" ></div>
    <div class="frgt" >
        <form name="frgt">
        
           Email: <input type="email" name="Email" placeholder="ABC@XYZ.COM">
           <div class="gnc">
            <input type="button" value="Generate Captcha" onclick="generateCaptcha(5)">
          </div>
           Enter Captcha: <input type="text" name="captcha" maxlength="5">
         
            <div class="newpass">
                Password :<input type="password" placeholder="New Password" name="newpass">
            </div>
            <div>
                Reenter Password :<input type="password"  placeholder="Confirm Password" name="cpass" on>
            </div>
            <div class="validate">

                <input type="button" value="Submit" onclick="validate()">
               </div> 
        </form>
    </div>
</body>
</html>
